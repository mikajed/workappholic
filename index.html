<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>workappholic</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/main.js" defer></script>
</head>
<body>
    <header class="navbar">
        <a href="#"><img src="./src/images/logo.png" alt="workappholic logo"></a>
    </header>
    <main>
        <!-- Eingabe Section -->
        <section class="main-input">
            <div class="eingabe-window">
                <form action="" class="main-form">
                    <div class="form-left">
                        <input type="text" id="firma" name="firma" placeholder="Firma" required>
                        <input type="text" id="ansprechpartner" name="ansprechpartner" placeholder="Ansprechpartner" required>
                        <input type="text" id="taetigkeit" name="taetigkeit" placeholder="Tätigkeit" required>
                    </div>
                    <div class="form-right">
                        <input type="email" id="email" name="email" placeholder="E-Mail" required>
                        <input type="tel" id="telefon" name="telefon" placeholder="Telefon" required>
                        <input type="date" id="date" name="date" placeholder="Datum" required>
                        <!-- <input type="submit" id="btn-submit" value="HINZUFÜGEN"> -->
                        <button class="btn-main">HINZUFÜGEN</button>
                    </div>
                </form>
            </div>
        </section>
        <!-- Ausgabe Section -->
        <section class="main-output">
            <!-- <h1>Hier werden deine Kontaktdaten stehen</h1> -->
            <div class="output-wrapper">
                <p class="date-heading">Juli 2023</p>
                <div class="output-window">
                    <p class="date">25.07.2023</p>
                    <p class="firma">Gigasoft</p>
                    <p class="contact">Herr Gates</p>
                    <p class="phone">02211234567</p>
                    <p class="email">max@mustermann.de</p>
                    <p class="job">Fachinformatiker</p>
                    <a href=""><img src="./src/images/trash.svg" alt="delete icon"></a>
                </div>
            </div>
                <hr>
            <div class="output-wrapper">
                <p class="date-heading">August 2023</p>
                <div class="output-window">
                    <div class="output-left">
                        <p class="date">08.08.2023</p>
                    </div>
                    <p class="firma">Gigasoft</p>
                    <p class="contact">Herr Gates</p>
                    <p class="phone">02211234567</p>
                    <p class="email">max@mustermann.de</p>
                    <p class="job">Fachinformatiker</p>
                    <a href=""><img src="./src/images/trash.svg" alt="delete icon"></a>
                </div>
            </div>
            <div class="output-wrapper">
                <div class="output-window">
                    <p class="date">28.08.2023</p>
                    <p class="firma">Gigasoft</p>
                    <p class="contact">Herr Gates</p>
                    <p class="phone">02211234567</p>
                    <p class="email">max@mustermann.de</p>
                    <p class="job">Fachinformatiker</p>
                    <a href=""><img src="./src/images/trash.svg" alt="delete icon"></a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
